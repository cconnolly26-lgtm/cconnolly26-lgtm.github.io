<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Simple Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        img {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #0077ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a:hover {
            background-color: #005fcc;
        }
    </style>
</head>

<body>

    <h1>Welcome to My Simple Webpage</h1>

    <p>This webpage has an image, some CSS styling, and a link to the internet.</p>

    <!-- Image (public domain cat picture) -->
    <img src="https://placekitten.com/400/300" alt="A cute kitten">

    <br>

    <!-- Required link -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        Click here to visit this link
    </a>

</body>
</html>
